<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Buidl & Borrow</title>
  </head>

  <body>
    <main>
      <div>
        <h1>Buidl & Borrow</h1>
      </div>

      <hr />

      <div class="connect-btn">
        <h2>Connect Account</h2>
        <radix-connect-button />
      </div>
      <div class="flex">
        <p>Account Name:</p>
        <pre id="accountName">None connected</pre>
      </div>
      <div class="flex">
        <p>Account Address:</p>
        <pre id="accountAddress">None connected</pre>
      </div>

      <br />
      <hr />

      <h2>Instantiate Buidl & Borrow component</h2>
      <div class="flex">
        <input type="text" placeholder="package address" id="packageAddress" />
        <input type="text" placeholder="gumball price" id="gumballPrice" />
        <button id="instantiateComponent">Instantiate Component</button>
      </div>
      <div class="flex">
        <p>Loan address:</p>
        <pre id="componentAddress">None</pre>
      </div>
      <div class="flex">
        <p>Collateral address:</p>
        <pre id="ownerBadgeAddress">None</pre>
      </div>
      <div class="flex">
        <p>Component address:</p>
        <pre id="gumballResourceAddress">None</pre>
      </div>

      <br />
      <hr />

      <h2>Borrow Token</h2>
      <form class="flex">
        <input type="text" placeholder="borrow amount" id="borrowAmount" />
        <button type="button" id="borrow">Borrow</button>
      </form>

      <br />
      <hr />

      <h2>Owner Restricted Methods</h2>
      <div class="flex">
        <input type="text" placeholder="New Price" id="newPrice" />
        <button id="setPrice">Set Price</button>
      </div>

      <button id="refill">Refill Gumball Machine</button>
      <div class="flex">
        <p>Gumballs in machine:<br /></p>
        <pre id="numOfGumballs">None</pre>
      </div>

      <button id="withdrawEarnings">Withdraw Earnings</button>
      <div class="flex">
        <p>Earnings:<br /></p>
        <pre id="earnings">None</pre>
      </div>

      <br />
    </main>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="main.js"></script>
  </body>
</html>
